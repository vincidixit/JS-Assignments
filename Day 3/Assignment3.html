        let menu = {

        };

        alert(`before the call: ${JSON.stringify(menu)}`);
        multiplyNumeric(menu);
        alert(`after the call: ${JSON.stringify(menu)}`);

        function multiplyNumeric(menu) {
            for (let item in menu) {
                if (typeof menu[item] == "number") {
                    menu[item] *= 2;
                }
            }

        // Question 6. Create an object calculator with three methods:
        let calculator = {
            read: () => {
                calculator["value1"] = parseFloat(prompt("Enter first value:"));
                calculator["value2"] = parseFloat(prompt("Enter second value:"));
            },

            sum: () => {
                let result = 0;
                for (let prop in calculator) {
                    if (prop == "value1" || prop == "value2") {
                        result += calculator[prop];
                    }
                }
                return result;
            },

            mul: () => {
                let result = 1;
                for (let prop in calculator) {
                    if (prop == "value1" || prop == "value2") {
                        result *= calculator[prop];
                    }
                }
                return result;
            }

        };

        alert(`Summation: ${calculator.sum()}`);
